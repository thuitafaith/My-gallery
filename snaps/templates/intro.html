{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<h1>Introducing SNAPS</h1>
{% for img in images %}
<img id ="img"src="{{img.image_link.url}}" class="img-responsive" alt="" width="300" height ="200">
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>

{% endfor %}
{% endblock %}
