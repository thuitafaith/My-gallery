{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>

  {% endif %}

  {% block styles %}

    <link rel="stylesheet" href="{% static '/css/intro.css' %}">

</head>
<body>

{% block content %}{% endblock %}

    {% bootstrap_javascript %}
   {% endblock %}

</html>
